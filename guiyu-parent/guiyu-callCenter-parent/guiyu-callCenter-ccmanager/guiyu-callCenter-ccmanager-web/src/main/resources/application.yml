server:
  port: 18023
spring:
  application:
    name: guiyu-callCenter-ccmanager
sharding:
  jdbc:
    datasource:
      names: guiyu_callcenter
      guiyu_callcenter:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://192.168.1.81:3306/guiyu_callcenter?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&serverTimezone=UTC&useSSL=false
        username: callcenter
        password: callcenter@1234
#数据库连接配置
mybatis:
  mapper-locations: classpath*:mappers/**/*.xml
jdbc:
  type: mysql
  
#注册中心配置      
eureka:
  instance:
    #ip-address: 47.96.151.197
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2
  client:
      service-url:
        defaultZone: http://guiyu-cloud-registeration:18001/eureka/
#        defaultZone: http://192.168.1.78:18001/eureka/
properties:
  error: error.properties
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
#download.path: D:\\downloads
download.path: /home/apps/callcenter/ccmanager/dowlands
