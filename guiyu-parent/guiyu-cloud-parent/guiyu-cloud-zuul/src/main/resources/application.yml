zuul:
  routes:
    guiyu-auth-web:
      path: /auth/**
      service-id: guiyu-auth-web
    guiyu-dispatch-web:
      path: /dispatch/**
      service-id: guiyu-dispatch-web
    guiyu-nas-web:
      path: /nas/**
      service-id: guiyu-nas-web
    guiyu-cache:
      path: /cache/**
      service-id: guiyu-cache
    guiyu-datadic:
      path: /dict/**
      service-id: guiyu-datadic
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false #禁用hystrix超时设置

ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  eureka:
    enabled: true