server:
  port: 18020

spring:
  application:
    name: guiyu-wechat-web
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql:none
  redis:
    database: 9
    host: 192.168.1.81
    port: 6379
    password: 123456
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
  rabbitmq:
    host: 192.168.1.81
    port: 5672
    virtual-host: /
    username: guiyu
    password: 123456
  zipkin:
    rabbitmq:
      queue: zipkin
    sleuth:
      sampler:
        percentage: 0.5

endpoints:
  health:
    sensitive: false
    enabled: true
management:
  security:
    enabled: false

#数据库连接配置
#mybatis:
#  mapper-locations: classpath*:mappers/**/*.xml
#jdbc:
#  type: mysql

#注册中心配置
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    service-url:
      defaultZone: http://guiyu-cloud-registeration:18001/eureka/

#网关地址
gateway:
  host: http://guiyu-cloud-zuul:18000/

properties:
  error: properties/error.properties

rabbit:
  general:
    fanout:
      exchange: fanoutWechatUserBindExchange
      queue: fanoutWechatUserBindQueue